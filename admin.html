<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break'n Bad | Hot Packs ðŸ”¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bnb-dark: #0a0a0a;
            --bnb-deep: #111111;
            --bnb-primary: #161616;
            --bnb-card: rgba(20,20,20,0.9);
            --bnb-card-hover: rgba(30,30,30,0.95);
            --bnb-accent: #FF4500;
            --bnb-accent-light: #ff8a50;
            --bnb-gold: #ffc107;
            --bnb-gold-light: #ffd54f;
            --bnb-border: rgba(255,69,0,0.15);
            --bnb-border-hover: rgba(255,69,0,0.35);
            --text: #f5f5f5;
            --text-muted: #888888;
            --hot-red: #ff4757;
            --grail-purple: #b388ff;
            --grail-glow: rgba(179,136,255,0.25);
            --chase-blue: #40c4ff;
            --chase-glow: rgba(64,196,255,0.25);
            --green: #26de81;
            --green-glow: rgba(38,222,129,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bnb-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-glow::before {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            top: -200px; right: -100px;
            background: radial-gradient(circle, rgba(255,69,0,0.06) 0%, transparent 70%);
            animation: float1 20s ease-in-out infinite;
        }
        .bg-glow::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            bottom: -150px; left: -100px;
            background: radial-gradient(circle, rgba(255,140,0,0.04) 0%, transparent 70%);
            animation: float2 25s ease-in-out infinite;
        }
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-60px, 80px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -70px); }
        }

        .page {
            position: relative;
            z-index: 1;
            max-width: 860px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px 0 24px;
        }

        .logo-mark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 160px; height: 160px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 16px;
        }
        .logo-mark img {
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            transition: filter 0.3s ease;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .header h1 .accent {
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(38,222,129,0.12);
            border: 1px solid rgba(38,222,129,0.25);
            color: var(--green);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-dot {
            width: 6px; height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px var(--green-glow);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        /* â”€â”€â”€ Pack Cards â”€â”€â”€ */
        .pack-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .pack-card {
            background: var(--bnb-card);
            border: 1px solid var(--bnb-border);
            border-radius: 20px;
            padding: 24px 28px 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 24px;
            align-items: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(16px);
            animation: cardIn 0.5s ease forwards;
        }

        .pack-card:nth-child(1) { animation-delay: 0.05s; }
        .pack-card:nth-child(2) { animation-delay: 0.1s; }
        .pack-card:nth-child(3) { animation-delay: 0.15s; }
        .pack-card:nth-child(4) { animation-delay: 0.2s; }
        .pack-card:nth-child(5) { animation-delay: 0.25s; }
        .pack-card:nth-child(6) { animation-delay: 0.3s; }
        .pack-card:nth-child(7) { animation-delay: 0.35s; }
        .pack-card:nth-child(8) { animation-delay: 0.4s; }
        .pack-card:nth-child(9) { animation-delay: 0.45s; }
        .pack-card:nth-child(10) { animation-delay: 0.5s; }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .pack-card:hover {
            background: var(--bnb-card-hover);
            border-color: var(--bnb-border-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        }

        /* Featured top-3 glow */
        .pack-card.featured {
            border-color: rgba(255,107,53,0.35);
        }

        .pack-card.featured::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--bnb-accent), var(--bnb-gold), var(--bnb-accent));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .pack-card.featured:hover {
            box-shadow: 0 12px 48px rgba(255,107,53,0.15), 0 4px 24px rgba(0,0,0,0.3);
        }

        /* Rank badge */
        .rank-badge {
            position: absolute;
            top: 14px; left: 14px;
            width: 28px; height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.72rem;
            font-weight: 800;
            z-index: 2;
        }

        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #a0652f); color: #fff; }
        .rank-n { background: rgba(255,255,255,0.08); color: var(--text-muted); }

        /* Sport icon */
        .sport-icon {
            position: absolute;
            top: 14px; right: 14px;
            font-size: 1.3rem;
            opacity: 0.5;
            z-index: 2;
        }

        /* Pack info */
        .pack-info {
            padding-left: 36px;
        }

        .pack-info h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }

        /* Tags */
        .pack-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            font-weight: 900;
            padding: 10px 18px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .tag.grail {
            background: rgba(179,136,255,0.12);
            color: var(--grail-purple);
            border: 1px solid rgba(179,136,255,0.25);
        }

        .tag.chase {
            background: rgba(64,196,255,0.12);
            color: var(--chase-blue);
            border: 1px solid rgba(64,196,255,0.25);
        }

        .tag.hot {
            background: rgba(255,71,87,0.12);
            color: var(--hot-red);
            border: 1px solid rgba(255,71,87,0.25);
        }

        .tag.scarce {
            background: rgba(255,193,7,0.12);
            color: var(--bnb-gold);
            border: 1px solid rgba(255,193,7,0.25);
        }

        .tag.velocity {
            background: rgba(255,107,53,0.15);
            color: #ff6b35;
            border: 1px solid rgba(255,107,53,0.3);
        }

        /* Odds visual bars */
        .odds-row {
            display: flex;
            gap: 24px;
            align-items: stretch;
            margin-top: 6px;
        }

        .odd-block {
            flex: 1;
            padding: 10px 14px;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
        }

        .odd-block .tier-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .odd-block .tier-header .count {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .odd-block .tier-header .odds-pct {
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0.6;
        }

        .odd-block .value-range {
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .odd-block .value-range.grail-color { color: var(--grail-purple); }
        .odd-block .value-range.chase-color { color: var(--chase-blue); }

        .odd-block .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .odd-block .label span:first-child {
            color: var(--text-muted);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .odd-block .label .pct {
            font-weight: 800;
            font-size: 0.85rem;
        }

        .odd-block .label .pct.grail-color { color: var(--grail-purple); }
        .odd-block .label .pct.chase-color { color: var(--chase-blue); }

        .bar-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
        }

        .bar-fill.grail {
            background: linear-gradient(90deg, var(--grail-purple), #d1c4e9);
            box-shadow: 0 0 8px var(--grail-glow);
        }

        .bar-fill.chase {
            background: linear-gradient(90deg, var(--chase-blue), #80d8ff);
            box-shadow: 0 0 8px var(--chase-glow);
        }

        .cards-left {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 4px;
        }

        /* Right side */
        .pack-stats {
            text-align: right;
            min-width: 90px;
        }

        .pack-price {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pack-remaining {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px;
            font-weight: 500;
        }

        .pack-remaining.low {
            color: var(--hot-red);
            font-weight: 700;
        }

        /* â”€â”€â”€ CTA â”€â”€â”€ */
        .cta-section {
            text-align: center;
            margin-top: 44px;
        }

        .shop-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: -0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 24px rgba(255,107,53,0.3);
            position: relative;
            overflow: hidden;
        }

        .shop-link::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; right: 0; bottom: 0;
            width: 200%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            animation: btnShine 4s ease-in-out infinite;
        }

        @keyframes btnShine {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .shop-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(255,107,53,0.4);
        }

        /* â”€â”€â”€ Footer â”€â”€â”€ */
        .footer {
            text-align: center;
            margin-top: 36px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .footer .timestamp {
            font-weight: 600;
            color: rgba(255,255,255,0.35);
        }

        /* â”€â”€â”€ Empty state â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
        .empty-state h3 { font-size: 1.2rem; margin-bottom: 8px; color: var(--text); }

        /* â”€â”€â”€ Mobile â”€â”€â”€ */
        @media (max-width: 600px) {
            .page { padding: 16px 12px 40px; }
            .header h1 { font-size: 1.7rem; }
            .header { margin-bottom: 28px; padding: 20px 0 16px; }

            .pack-card {
                grid-template-columns: 1fr;
                gap: 14px;
                padding: 18px 16px;
                border-radius: 16px;
            }

            .pack-info { padding-left: 32px; }

            .pack-stats {
                text-align: left;
                display: flex;
                align-items: center;
                gap: 12px;
                padding-left: 32px;
            }

            .pack-price { font-size: 1.3rem; }

            .odds-row { gap: 12px; }
            .odd-block { max-width: none; }

            .rank-badge { top: 12px; left: 12px; width: 24px; height: 24px; font-size: 0.65rem; }
            .sport-icon { top: 12px; right: 12px; font-size: 1.1rem; }
        }
    </style>
</head>

        const SPORT_ICONS = {
            'baseball': 'âš¾',
            'basketball': 'ðŸ€',

            'pokemon': 'âš¡',
            'mixed': 'ðŸŽ¯',

            'other': 'ðŸƒ'
        };

        function getSport(title) {
            const t = title.toLowerCase();
            if (t.includes('og pokemon')) return 'og pokemon';
            if (t.includes('pokemon')) return 'pokemon';
            if (t.includes('basketball')) return 'basketball';
            if (t.includes('football')) return 'football';
            if (t.includes('baseball')) return 'baseball';
            if (t.includes('mixed')) return 'mixed';
            return 'other';
        }

        function render() {
            const container = document.getElementById('packList');
            const packs = PACK_DATA.packs || [];

            if (!packs.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“¦</div>
                        <h3>No hot packs right now</h3>
                        <p>Check back soon â€” new data drops regularly</p>
                    </div>
                `;
                return;
            }

            document.getElementById('timestamp').textContent =
                new Date(PACK_DATA.timestamp).toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
                });

            // Summary badge
            const plusEV = PACK_DATA.plusEV || 0;
            const total = PACK_DATA.totalPacks || packs.length;
            document.getElementById('summaryBadge').textContent = `${total} packs Â· ${plusEV} +EV`;

            container.innerHTML = packs.map((pack, i) => {
                const remaining = pack.remaining || 0;
                const price = pack.price || 0;
                const sport = getSport(pack.title);
                const icon = SPORT_ICONS[sport] || 'ðŸƒ';

                const grailCount = pack.grailCount || 0;
                const chaseCount = pack.chaseCount || 0;
                const baseCount = pack.baseCount || 0;
                const grailPct = parseFloat(pack.grailPct) || 0;
                const chasePct = parseFloat(pack.chasePct) || 0;

                const evRatio = pack.evRatio || 0;
                const trueEV = pack.trueEV || 0;
                const poolValue = pack.poolValue || 0;
                const tierAvg = pack.tierAvgValues || {};

                const fmtDollar = (v) => '$' + Math.round(v).toLocaleString();

                // EV color + label
                let evColor = '#ff4757';
                let evLabel = 'âˆ’EV';
                let borderColor = 'var(--bnb-border)';
                if (evRatio >= 1.2) { evColor = '#00e676'; evLabel = 'ðŸ”¥ Strong +EV'; borderColor = 'rgba(0,230,118,0.3)'; }
                else if (evRatio >= 1.05) { evColor = '#69f0ae'; evLabel = '+EV'; borderColor = 'rgba(105,240,174,0.2)'; }
                else if (evRatio >= 0.95) { evColor = '#ffd740'; evLabel = '~Even'; borderColor = 'rgba(255,215,64,0.2)'; }
                else { borderColor = 'rgba(255,71,87,0.15)'; }

                // Margin per pack
                const margin = trueEV > 0 ? trueEV - price : 0;
                const marginColor = margin >= 0 ? evColor : '#ff4757';

                // Pool depletion
                const totalOrig = pack.totalOriginal || 0;
                const soldPct = totalOrig > remaining ? Math.round(((totalOrig - remaining) / totalOrig) * 100) : 0;

                return `
                    <div class="pack-card" style="border-color:${borderColor}">
                        <div class="sport-icon">${icon}</div>

                        <div class="pack-info" style="padding-left:0">
                            <div style="display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px">
                                <h3 style="margin-bottom:0">${pack.title}</h3>
                                <div style="text-align:right;min-width:100px">
                                    <div style="font-size:2rem;font-weight:900;color:${evColor};letter-spacing:-1px;line-height:1">${evRatio > 0 ? evRatio.toFixed(2) + 'x' : 'N/A'}</div>
                                    <div style="font-size:0.7rem;font-weight:700;color:${evColor}">${evLabel}</div>
                                </div>
                            </div>

                            <!-- Key Numbers Row -->
                            <div class="odds-row" style="margin-bottom:8px">
                                <div class="odd-block" style="background:rgba(255,255,255,0.04)">
                                    <div style="color:var(--text-muted);font-size:0.65rem;text-transform:uppercase;font-weight:600;letter-spacing:0.5px">Price</div>
                                    <div style="font-size:1.1rem;font-weight:800">${fmtDollar(price)}</div>
                                </div>
                                <div class="odd-block" style="background:rgba(255,255,255,0.04)">
                                    <div style="color:var(--text-muted);font-size:0.65rem;text-transform:uppercase;font-weight:600;letter-spacing:0.5px">True EV</div>
                                    <div style="font-size:1.1rem;font-weight:800;color:${evColor}">${trueEV > 0 ? fmtDollar(trueEV) : 'N/A'}</div>
                                </div>
                                <div class="odd-block" style="background:rgba(255,255,255,0.04)">
                                    <div style="color:var(--text-muted);font-size:0.65rem;text-transform:uppercase;font-weight:600;letter-spacing:0.5px">Margin</div>
                                    <div style="font-size:1.1rem;font-weight:800;color:${marginColor}">${margin !== 0 ? (margin > 0 ? '+' : '') + fmtDollar(margin) : 'â€”'}</div>
                                </div>
                                <div class="odd-block" style="background:rgba(255,255,255,0.04)">
                                    <div style="color:var(--text-muted);font-size:0.65rem;text-transform:uppercase;font-weight:600;letter-spacing:0.5px">Pool Value</div>
                                    <div style="font-size:1.1rem;font-weight:800">${poolValue > 0 ? fmtDollar(poolValue) : 'â€”'}</div>
                                </div>
                            </div>

                            <!-- Pool Breakdown -->
                            <div style="display:flex;gap:16px;font-size:0.75rem;color:var(--text-muted);margin-bottom:6px">
                                <span style="color:var(--grail-purple);font-weight:700">ðŸ’Ž ${grailCount} Grails (${grailPct}%)</span>
                                <span style="color:var(--chase-blue);font-weight:700">ðŸŽ¯ ${chaseCount} Chases (${chasePct}%)</span>
                                <span>ðŸ“¦ ${baseCount} Base</span>
                                <span>ðŸ·ï¸ ${remaining} remaining</span>
                                ${soldPct > 0 ? `<span style="color:var(--bnb-accent-light)">${soldPct}% sold</span>` : ''}
                            </div>

                            <!-- Tier Avg Values -->
                            ${tierAvg.grailAvg || tierAvg.chaseAvg ? `
                            <div style="font-size:0.7rem;color:var(--text-muted)">
                                Avg values: ${tierAvg.grailAvg ? `Grail ${fmtDollar(tierAvg.grailAvg)}` : ''}${tierAvg.grailAvg && tierAvg.chaseAvg ? ' Â· ' : ''}${tierAvg.chaseAvg ? `Chase ${fmtDollar(tierAvg.chaseAvg)}` : ''}${tierAvg.baseAvg ? ` Â· Base ${fmtDollar(tierAvg.baseAvg)}` : ''}
                            </div>` : ''}

                            <!-- Min-Packs Data -->
                            ${pack.minPacks ? `
                            <div style="margin-top:12px;background:rgba(255,255,255,0.02);border-radius:8px;padding:12px">
                                <div style="font-size:0.7rem;color:var(--text-muted);font-weight:600;text-transform:uppercase;letter-spacing:0.5px;margin-bottom:8px">Min-Packs Analysis</div>
                                
                                <!-- 50% Odds Table -->
                                <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:8px">
                                    <div>
                                        <div style="font-size:0.75rem;color:var(--chase-blue);font-weight:700">Chase/Grail (50%)</div>
                                        <div style="font-size:0.85rem;font-weight:800">${pack.minPacks.minPacksForChaseOrGrail?.['50pct']?.packs || 'â€”'} packs</div>
                                        <div style="font-size:0.65rem;color:var(--text-muted)">${pack.minPacks.minPacksForChaseOrGrail?.['50pct']?.cost ? fmtDollar(pack.minPacks.minPacksForChaseOrGrail['50pct'].cost) : 'â€”'}</div>
                                    </div>
                                    <div>
                                        <div style="font-size:0.75rem;color:var(--grail-purple);font-weight:700">Grail Only (50%)</div>
                                        <div style="font-size:0.85rem;font-weight:800">${pack.minPacks.minPacksForGrail?.['50pct']?.packs || 'N/A'} packs</div>
                                        <div style="font-size:0.65rem;color:var(--text-muted)">${pack.minPacks.minPacksForGrail?.['50pct']?.cost ? fmtDollar(pack.minPacks.minPacksForGrail['50pct'].cost) : 'N/A'}</div>
                                    </div>
                                </div>

                                <!-- Breakeven Probabilities -->
                                <div style="font-size:0.7rem;color:var(--text-muted);margin-bottom:4px;font-weight:600">Breakeven probability:</div>
                                <div style="display:flex;gap:16px;font-size:0.65rem;color:var(--text-muted)">
                                    ${pack.minPacks.breakevenByQuantity ? ['1_packs', '3_packs', '5_packs', '10_packs'].map(qty => {
                                        const data = pack.minPacks.breakevenByQuantity[qty];
                                        const qtyNum = qty.split('_')[0];
                                        return data ? `<span>${qtyNum}: ${data.profitProb}%</span>` : '';
                                    }).filter(Boolean).join('') : 'â€”'}
                                </div>
                            </div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        render();
    </script>
</body>
</html>
