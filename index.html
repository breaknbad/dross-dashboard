<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break'n Bad | Hot Packs üî•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bnb-dark: #080c1f;
            --bnb-deep: #0d1130;
            --bnb-primary: #1a237e;
            --bnb-card: rgba(18,22,56,0.85);
            --bnb-card-hover: rgba(28,34,72,0.95);
            --bnb-accent: #ff6b35;
            --bnb-accent-light: #ff8a50;
            --bnb-gold: #ffc107;
            --bnb-gold-light: #ffd54f;
            --bnb-border: rgba(57,73,171,0.2);
            --bnb-border-hover: rgba(57,73,171,0.45);
            --text: #f0f0f8;
            --text-muted: #7b85a4;
            --hot-red: #ff4757;
            --grail-purple: #b388ff;
            --grail-glow: rgba(179,136,255,0.25);
            --chase-blue: #40c4ff;
            --chase-glow: rgba(64,196,255,0.25);
            --green: #26de81;
            --green-glow: rgba(38,222,129,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bnb-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-glow::before {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            top: -200px; right: -100px;
            background: radial-gradient(circle, rgba(255,107,53,0.08) 0%, transparent 70%);
            animation: float1 20s ease-in-out infinite;
        }
        .bg-glow::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            bottom: -150px; left: -100px;
            background: radial-gradient(circle, rgba(179,136,255,0.06) 0%, transparent 70%);
            animation: float2 25s ease-in-out infinite;
        }
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-60px, 80px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -70px); }
        }

        .page {
            position: relative;
            z-index: 1;
            max-width: 860px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        /* ‚îÄ‚îÄ‚îÄ Header ‚îÄ‚îÄ‚îÄ */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px 0 24px;
        }

        .logo-mark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 180px; height: 180px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 16px;
        }
        .logo-mark img {
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
            transition: filter 0.3s ease;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .header h1 .accent {
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(38,222,129,0.12);
            border: 1px solid rgba(38,222,129,0.25);
            color: var(--green);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-dot {
            width: 6px; height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px var(--green-glow);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        /* ‚îÄ‚îÄ‚îÄ Pack Cards ‚îÄ‚îÄ‚îÄ */
        .pack-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .pack-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .pack-card {
            background: var(--bnb-card);
            border: 1px solid var(--bnb-border);
            border-radius: 20px;
            padding: 22px 26px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 20px;
            align-items: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(16px);
            animation: cardIn 0.5s ease forwards;
        }

        .pack-card:nth-child(1) { animation-delay: 0.05s; }
        .pack-card:nth-child(2) { animation-delay: 0.1s; }
        .pack-card:nth-child(3) { animation-delay: 0.15s; }
        .pack-card:nth-child(4) { animation-delay: 0.2s; }
        .pack-card:nth-child(5) { animation-delay: 0.25s; }
        .pack-card:nth-child(6) { animation-delay: 0.3s; }
        .pack-card:nth-child(7) { animation-delay: 0.35s; }
        .pack-card:nth-child(8) { animation-delay: 0.4s; }
        .pack-card:nth-child(9) { animation-delay: 0.45s; }
        .pack-card:nth-child(10) { animation-delay: 0.5s; }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .pack-card:hover {
            background: var(--bnb-card-hover);
            border-color: var(--bnb-border-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        }

        /* Featured top-3 glow */
        .pack-card.featured {
            border-color: rgba(255,107,53,0.35);
        }

        .pack-card.featured::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--bnb-accent), var(--bnb-gold), var(--bnb-accent));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .pack-card.featured:hover {
            box-shadow: 0 12px 48px rgba(255,107,53,0.15), 0 4px 24px rgba(0,0,0,0.3);
        }

        /* Rank badge */
        .rank-badge {
            position: absolute;
            top: 14px; left: 14px;
            width: 28px; height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.72rem;
            font-weight: 800;
            z-index: 2;
        }

        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #a0652f); color: #fff; }
        .rank-n { background: rgba(255,255,255,0.08); color: var(--text-muted); }

        /* Sport icon */
        .sport-icon {
            position: absolute;
            top: 14px; right: 14px;
            font-size: 1.3rem;
            opacity: 0.5;
            z-index: 2;
        }

        /* Pack info */
        .pack-info {
            padding-left: 36px;
        }

        .pack-info h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }

        /* Tags */
        .pack-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 14px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.65rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        .tag.grail {
            background: rgba(179,136,255,0.12);
            color: var(--grail-purple);
            border: 1px solid rgba(179,136,255,0.25);
        }

        .tag.chase {
            background: rgba(64,196,255,0.12);
            color: var(--chase-blue);
            border: 1px solid rgba(64,196,255,0.25);
        }

        .tag.hot {
            background: rgba(255,71,87,0.12);
            color: var(--hot-red);
            border: 1px solid rgba(255,71,87,0.25);
        }

        .tag.scarce {
            background: rgba(255,193,7,0.12);
            color: var(--bnb-gold);
            border: 1px solid rgba(255,193,7,0.25);
        }

        /* Odds visual bars */
        .odds-row {
            display: flex;
            gap: 20px;
            align-items: flex-end;
        }

        .odd-block {
            flex: 1;
            max-width: 160px;
        }

        .odd-block .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .odd-block .label span:first-child {
            color: var(--text-muted);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .odd-block .label .pct {
            font-weight: 800;
            font-size: 0.85rem;
        }

        .odd-block .label .pct.grail-color { color: var(--grail-purple); }
        .odd-block .label .pct.chase-color { color: var(--chase-blue); }

        .bar-track {
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
        }

        .bar-fill.grail {
            background: linear-gradient(90deg, var(--grail-purple), #d1c4e9);
            box-shadow: 0 0 8px var(--grail-glow);
        }

        .bar-fill.chase {
            background: linear-gradient(90deg, var(--chase-blue), #80d8ff);
            box-shadow: 0 0 8px var(--chase-glow);
        }

        .cards-left {
            color: var(--text-muted);
            font-size: 0.75rem;
            font-weight: 500;
            margin-top: 4px;
        }

        /* Right side */
        .pack-stats {
            text-align: right;
            min-width: 90px;
        }

        .pack-price {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pack-remaining {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px;
            font-weight: 500;
        }

        .pack-remaining.low {
            color: var(--hot-red);
            font-weight: 700;
        }

        /* ‚îÄ‚îÄ‚îÄ CTA ‚îÄ‚îÄ‚îÄ */
        .cta-section {
            text-align: center;
            margin-top: 44px;
        }

        .shop-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: -0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 24px rgba(255,107,53,0.3);
            position: relative;
            overflow: hidden;
        }

        .shop-link::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; right: 0; bottom: 0;
            width: 200%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            animation: btnShine 4s ease-in-out infinite;
        }

        @keyframes btnShine {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .shop-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(255,107,53,0.4);
        }

        /* ‚îÄ‚îÄ‚îÄ Footer ‚îÄ‚îÄ‚îÄ */
        .footer {
            text-align: center;
            margin-top: 36px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .footer .timestamp {
            font-weight: 600;
            color: rgba(255,255,255,0.35);
        }

        /* ‚îÄ‚îÄ‚îÄ Alerts Banner ‚îÄ‚îÄ‚îÄ */
        .alerts-banner {
            background: linear-gradient(135deg, var(--bnb-card), rgba(255,107,53,0.08));
            border: 2px solid var(--bnb-border-hover);
            border-radius: 16px;
            padding: 20px 28px;
            margin-bottom: 32px;
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            animation: bannerSlide 0.8s ease;
            box-shadow: 0 8px 32px rgba(255,107,53,0.1);
        }

        @keyframes bannerSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .banner-main {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .banner-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-gold));
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            flex-shrink: 0;
        }
        
        .banner-text {
            white-space: nowrap;
        }
        
        .banner-text h3 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
            color: var(--text);
            white-space: nowrap;
        }

        .banner-text p {
            color: var(--text-muted);
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .banner-actions {
            flex-shrink: 0;
        }

        .quick-signup-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 24px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(255,107,53,0.25);
        }

        .quick-signup-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(255,107,53,0.35);
        }

        .keyword-text strong {
            color: white;
            font-weight: 800;
        }

        /* ‚îÄ‚îÄ‚îÄ Empty state ‚îÄ‚îÄ‚îÄ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
        .empty-state h3 { font-size: 1.2rem; margin-bottom: 8px; color: var(--text); }

        /* ‚îÄ‚îÄ‚îÄ Mobile ‚îÄ‚îÄ‚îÄ */
        @media (max-width: 600px) {
            .page { padding: 16px 12px 40px; }
            .header h1 { font-size: 1.7rem; }
            .header { margin-bottom: 28px; padding: 20px 0 16px; }

            .pack-card {
                grid-template-columns: 1fr;
                gap: 14px;
                padding: 18px 16px;
                border-radius: 16px;
            }

            .pack-info { padding-left: 32px; }

            .pack-stats {
                text-align: left;
                display: flex;
                align-items: center;
                gap: 12px;
                padding-left: 32px;
            }

            .pack-price { font-size: 1.3rem; }

            .odds-row { gap: 12px; }
            .odd-block { max-width: none; }

            .rank-badge { top: 12px; left: 12px; width: 24px; height: 24px; font-size: 0.65rem; }
            .sport-icon { top: 12px; right: 12px; font-size: 1.1rem; }

            .alerts-banner {
                padding: 20px;
                margin-bottom: 24px;
            }
            
            .banner-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .banner-main {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .banner-icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
            
            .banner-text h3 {
                font-size: 1.1rem;
            }
            
            .banner-actions {
                width: 100%;
            }
            
            .quick-signup-link {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

        const SPORT_ICONS = {
            'baseball': '‚öæ',
            'basketball': 'üèÄ',
            'football': 'üèà',
            'pokemon': '‚ö°',
            'mixed': 'üéØ',
            'og pokemon': '‚ú®',
            'other': 'üÉè'
        };

        function getSport(title) {
            const t = title.toLowerCase();
            if (t.includes('og pokemon')) return 'og pokemon';
            if (t.includes('pokemon')) return 'pokemon';
            if (t.includes('basketball')) return 'basketball';
            if (t.includes('football')) return 'football';
            if (t.includes('baseball')) return 'baseball';
            if (t.includes('mixed')) return 'mixed';
            return 'other';
        }

        function render() {
            const container = document.getElementById('packList');
            const packs = PACK_DATA.packs || [];

            if (!packs.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì¶</div>
                        <h3>No hot packs right now</h3>
                        <p>Check back soon ‚Äî we refresh every 30 minutes</p>
                    </div>
                `;
                return;
            }

            document.getElementById('timestamp').textContent =
                new Date(PACK_DATA.timestamp).toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
                });

            container.innerHTML = packs.map((pack, i) => {
                const tags = (pack.tags || []).map(t => {
                    const cls = t.type || 'hot';
                    return `<span class="tag ${cls}">${t.icon || ''} ${t.label}</span>`;
                }).join('');

                const remaining = pack.remaining || 0;
                const lowClass = remaining < 50 ? 'low' : '';
                const featured = i < 3 ? 'featured' : '';
                const grailPct = parseFloat(pack.grailPct) || 0;
                const chasePct = parseFloat(pack.chasePct) || 0;
                const price = pack.price || 0;
                const sport = getSport(pack.title);
                const icon = SPORT_ICONS[sport] || 'üÉè';

                // Rank badge
                let rankClass = 'rank-n';
                if (i === 0) rankClass = 'rank-1';
                else if (i === 1) rankClass = 'rank-2';
                else if (i === 2) rankClass = 'rank-3';

                // Scale bars: grail max ~5%, chase max ~20%
                const grailWidth = Math.min(grailPct / 5 * 100, 100);
                const chaseWidth = Math.min(chasePct / 20 * 100, 100);

                // Pack detail link
                const packUrl = `pack.html?id=${pack.repackId || pack.productId}`;

                return `
                    <a href="${packUrl}" class="pack-card-link">
                    <div class="pack-card ${featured}">
                        <div class="rank-badge ${rankClass}">${i + 1}</div>
                        <div class="sport-icon">${icon}</div>

                        <div class="pack-info">
                            <h3>${pack.title}</h3>
                            <div class="pack-tags">${tags}</div>
                            <div class="odds-row">
                                <div class="odd-block">
                                    <div class="label">
                                        <span>Grail</span>
                                        <span class="pct grail-color">${grailPct}%</span>
                                    </div>
                                    <div class="bar-track">
                                        <div class="bar-fill grail" style="width:${grailWidth}%"></div>
                                    </div>
                                </div>
                                <div class="odd-block">
                                    <div class="label">
                                        <span>Chase</span>
                                        <span class="pct chase-color">${chasePct}%</span>
                                    </div>
                                    <div class="bar-track">
                                        <div class="bar-fill chase" style="width:${chaseWidth}%"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="cards-left">${remaining.toLocaleString()} cards in pool</div>
                        </div>

                        <div class="pack-stats">
                            <div class="pack-price">$${price}</div>
                            <div class="pack-remaining ${lowClass}">
                                ${remaining < 50 ? '‚ö° Low stock' : ''}
                            </div>
                        </div>
                    </div>
                    </a>
                `;
            }).join('');
        }

        render();
    </script>
