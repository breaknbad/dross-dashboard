<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break'n Bad | Hot Packs ðŸ”¥</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bnb-dark: #0a0a0a;
            --bnb-deep: #111111;
            --bnb-primary: #161616;
            --bnb-card: rgba(20,20,20,0.9);
            --bnb-card-hover: rgba(30,30,30,0.95);
            --bnb-accent: #FF4500;
            --bnb-accent-light: #ff8a50;
            --bnb-gold: #ffc107;
            --bnb-gold-light: #ffd54f;
            --bnb-border: rgba(255,69,0,0.15);
            --bnb-border-hover: rgba(255,69,0,0.35);
            --text: #f5f5f5;
            --text-muted: #888888;
            --hot-red: #ff4757;
            --grail-purple: #b388ff;
            --grail-glow: rgba(179,136,255,0.25);
            --chase-blue: #ff8c5a;
            --chase-glow: rgba(255,140,90,0.25);
            --green: #26de81;
            --green-glow: rgba(38,222,129,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bnb-dark);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        .bg-glow {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        .bg-glow::before {
            content: '';
            position: absolute;
            width: 600px; height: 600px;
            top: -200px; right: -100px;
            background: radial-gradient(circle, rgba(255,69,0,0.06) 0%, transparent 70%);
            animation: float1 20s ease-in-out infinite;
        }
        .bg-glow::after {
            content: '';
            position: absolute;
            width: 500px; height: 500px;
            bottom: -150px; left: -100px;
            background: radial-gradient(circle, rgba(255,140,0,0.04) 0%, transparent 70%);
            animation: float2 25s ease-in-out infinite;
        }
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-60px, 80px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(50px, -70px); }
        }

        .page {
            position: relative;
            z-index: 1;
            max-width: 860px;
            margin: 0 auto;
            padding: 24px 16px 60px;
        }

        /* â”€â”€â”€ Header â”€â”€â”€ */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 32px 0 24px;
        }

        .logo-mark {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 180px; height: 180px;
            background: transparent;
            border-radius: 0;
            padding: 0;
            margin-bottom: 16px;
        }
        .logo-mark img {
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.15));
            transition: filter 0.3s ease;
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 8px;
        }

        .header h1 .accent {
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 400;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(38,222,129,0.12);
            border: 1px solid rgba(38,222,129,0.25);
            color: var(--green);
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .live-dot {
            width: 6px; height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 8px var(--green-glow);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.85); }
        }

        /* â”€â”€â”€ Pack Cards â”€â”€â”€ */
        .pack-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .pack-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .pack-card {
            background: var(--bnb-card);
            border: 1px solid var(--bnb-border);
            border-radius: 20px;
            padding: 24px 28px 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 24px;
            align-items: center;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(16px);
            animation: cardIn 0.5s ease forwards;
        }

        .pack-card:nth-child(1) { animation-delay: 0.05s; }
        .pack-card:nth-child(2) { animation-delay: 0.1s; }
        .pack-card:nth-child(3) { animation-delay: 0.15s; }
        .pack-card:nth-child(4) { animation-delay: 0.2s; }
        .pack-card:nth-child(5) { animation-delay: 0.25s; }
        .pack-card:nth-child(6) { animation-delay: 0.3s; }
        .pack-card:nth-child(7) { animation-delay: 0.35s; }
        .pack-card:nth-child(8) { animation-delay: 0.4s; }
        .pack-card:nth-child(9) { animation-delay: 0.45s; }
        .pack-card:nth-child(10) { animation-delay: 0.5s; }

        @keyframes cardIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .pack-card:hover {
            background: var(--bnb-card-hover);
            border-color: var(--bnb-border-hover);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.35);
        }

        /* Featured top-3 glow */
        .pack-card.featured {
            border-color: rgba(255,107,53,0.35);
        }

        .pack-card.featured::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--bnb-accent), var(--bnb-gold), var(--bnb-accent));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .pack-card.featured:hover {
            box-shadow: 0 12px 48px rgba(255,107,53,0.15), 0 4px 24px rgba(0,0,0,0.3);
        }

        /* Rank badge */
        .rank-badge {
            position: absolute;
            top: 14px; left: 14px;
            width: 28px; height: 28px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.72rem;
            font-weight: 800;
            z-index: 2;
        }

        .rank-1 { background: linear-gradient(135deg, #ffd700, #ffaa00); color: #000; }
        .rank-2 { background: linear-gradient(135deg, #c0c0c0, #a0a0a0); color: #000; }
        .rank-3 { background: linear-gradient(135deg, #cd7f32, #a0652f); color: #fff; }
        .rank-n { background: rgba(255,255,255,0.08); color: var(--text-muted); }

        /* Sport icon */
        .sport-icon {
            position: absolute;
            top: 14px; right: 14px;
            font-size: 1.3rem;
            opacity: 0.5;
            z-index: 2;
        }

        /* Pack info */
        .pack-info {
            padding-left: 36px;
        }

        .pack-info h3 {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }

        /* Tags */
        .pack-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 1rem;
            font-weight: 900;
            padding: 10px 18px;
            border-radius: 12px;
            text-transform: uppercase;
            letter-spacing: 0.6px;
        }

        .tag.grail {
            background: rgba(179,136,255,0.12);
            color: var(--grail-purple);
            border: 1px solid rgba(179,136,255,0.25);
        }

        .tag.chase {
            background: rgba(64,196,255,0.12);
            color: var(--chase-blue);
            border: 1px solid rgba(64,196,255,0.25);
        }

        .tag.hot {
            background: rgba(255,71,87,0.12);
            color: var(--hot-red);
            border: 1px solid rgba(255,71,87,0.25);
        }

        .tag.scarce {
            background: rgba(255,193,7,0.12);
            color: var(--bnb-gold);
            border: 1px solid rgba(255,193,7,0.25);
        }

        .tag.velocity {
            background: rgba(255,107,53,0.15);
            color: #ff6b35;
            border: 1px solid rgba(255,107,53,0.3);
        }

        .tag.new {
            background: rgba(76,175,80,0.15);
            color: #4caf50;
            border: 1px solid rgba(76,175,80,0.3);
        }

        .tag.budget {
            background: rgba(255,215,0,0.15);
            color: #ffd700;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .tag.topGrail {
            background: rgba(255,193,7,0.12);
            color: var(--bnb-gold);
            border: 1px solid rgba(255,193,7,0.25);
        }

        /* Combined hit rate */
        .combined-stat {
            font-size: 1rem;
            font-weight: 700;
            color: var(--bnb-accent-light);
            margin: 8px 0 4px;
            letter-spacing: -0.3px;
        }

        /* Odds visual bars */
        .odds-row {
            display: flex;
            gap: 24px;
            align-items: stretch;
            margin-top: 6px;
        }

        .odd-block {
            flex: 1;
            padding: 10px 14px;
            border-radius: 10px;
            background: rgba(255,255,255,0.03);
        }

        .odd-block .tier-header {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .odd-block .tier-header .count {
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .odd-block .tier-header .odds-pct {
            font-size: 0.7rem;
            font-weight: 600;
            opacity: 0.6;
        }

        .odd-block .value-range {
            font-weight: 800;
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .odd-block .value-range.grail-color { color: var(--grail-purple); }
        .odd-block .value-range.chase-color { color: var(--chase-blue); }

        .odd-block .label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .odd-block .label span:first-child {
            color: var(--text-muted);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .odd-block .label .pct {
            font-weight: 800;
            font-size: 0.85rem;
        }

        .odd-block .label .pct.grail-color { color: var(--grail-purple); }
        .odd-block .label .pct.chase-color { color: var(--chase-blue); }

        .bar-track {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 1s ease;
        }

        .bar-fill.grail {
            background: linear-gradient(90deg, var(--grail-purple), #d1c4e9);
            box-shadow: 0 0 8px var(--grail-glow);
        }

        .bar-fill.chase {
            background: linear-gradient(90deg, var(--chase-blue), #80d8ff);
            box-shadow: 0 0 8px var(--chase-glow);
        }

        .pitch-line {
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 600;
            font-style: italic;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .odds-line {
            font-size: 0.72rem;
            font-weight: 600;
            margin-top: 4px;
            opacity: 0.8;
        }

        .sold-bar-wrap {
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sold-bar-wrap .bar-track {
            flex: 1;
        }

        .bar-fill.sold {
            background: linear-gradient(90deg, var(--bnb-accent), var(--bnb-gold));
            box-shadow: 0 0 8px rgba(255,107,53,0.3);
        }

        .sold-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--bnb-accent-light);
            white-space: nowrap;
        }

        /* Right side */
        .pack-stats {
            text-align: right;
            min-width: 90px;
        }

        .pack-price {
            font-size: 1.6rem;
            font-weight: 900;
            letter-spacing: -0.5px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .pack-remaining {
            font-size: 0.72rem;
            color: var(--text-muted);
            margin-top: 2px;
            font-weight: 500;
        }

        .pack-remaining.low {
            color: var(--hot-red);
            font-weight: 700;
        }

        /* â”€â”€â”€ CTA â”€â”€â”€ */
        .cta-section {
            text-align: center;
            margin-top: 44px;
        }

        .shop-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 16px 36px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            color: white;
            text-decoration: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            letter-spacing: -0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 24px rgba(255,107,53,0.3);
            position: relative;
            overflow: hidden;
        }

        .shop-link::after {
            content: '';
            position: absolute;
            top: 0; left: -100%; right: 0; bottom: 0;
            width: 200%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            animation: btnShine 4s ease-in-out infinite;
        }

        @keyframes btnShine {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(50%); }
        }

        .shop-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 36px rgba(255,107,53,0.4);
        }

        /* â”€â”€â”€ Footer â”€â”€â”€ */
        .footer {
            text-align: center;
            margin-top: 36px;
            padding: 20px;
            color: var(--text-muted);
            font-size: 0.7rem;
            line-height: 1.6;
        }

        .footer .timestamp {
            font-weight: 600;
            color: rgba(255,255,255,0.35);
        }

        /* â”€â”€â”€ Empty state â”€â”€â”€ */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state .icon { font-size: 3rem; margin-bottom: 16px; }
        .empty-state h3 { font-size: 1.2rem; margin-bottom: 8px; color: var(--text); }

        /* â”€â”€â”€ IR Alerts Banner â”€â”€â”€ */
        .alerts-banner {
            background: linear-gradient(135deg, var(--bnb-card), rgba(255,69,0,0.08));
            border: 2px solid var(--bnb-border-hover);
            border-radius: 16px;
            padding: 20px 28px;
            margin-bottom: 32px;
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            animation: bannerSlide 0.8s ease;
            box-shadow: 0 8px 32px rgba(255,69,0,0.1);
        }

        @keyframes bannerSlide {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .banner-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        .banner-main {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .banner-text {
            white-space: nowrap;
        }
        
        .banner-text h3 {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 4px;
            color: var(--text);
            white-space: nowrap;
        }

        .banner-text p {
            color: var(--text-muted);
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .banner-actions {
            flex-shrink: 0;
        }

        .banner-icon {
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-gold));
            width: 52px;
            height: 52px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .quick-signup {
            text-align: center;
        }

        .keyword-text {
            font-size: 1.1rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .keyword-text strong {
            font-family: monospace;
            font-size: 1.2rem;
        }

        .phone-text {
            font-size: 0.95rem;
        }

        .quick-signup-link {
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-accent-light));
            border-radius: 10px;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .quick-signup-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255,107,53,0.3);
        }

        .quick-signup-link .keyword-text,
        .quick-signup-link .phone-text {
            color: white;
        }

        .quick-signup-link .keyword-text strong {
            color: white;
            text-decoration: underline;
        }

        .banner-close {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-muted);
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .banner-close:hover {
            background: rgba(255,69,0,0.2);
            color: var(--bnb-accent);
        }

        /* â”€â”€â”€ Mobile â”€â”€â”€ */
        @media (max-width: 600px) {
            .page { padding: 16px 12px 40px; }
            .header h1 { font-size: 1.7rem; }
            .header { margin-bottom: 28px; padding: 20px 0 16px; }

            .pack-card {
                grid-template-columns: 1fr;
                gap: 14px;
                padding: 18px 16px;
                border-radius: 16px;
            }

            .pack-info { padding-left: 32px; }

            .pack-stats {
                text-align: left;
                display: flex;
                align-items: center;
                gap: 12px;
                padding-left: 32px;
            }

            .pack-price { font-size: 1.3rem; }

            .odds-row { gap: 12px; }
            .odd-block { max-width: none; }

            .rank-badge { top: 12px; left: 12px; width: 24px; height: 24px; font-size: 0.65rem; }
            .sport-icon { top: 12px; right: 12px; font-size: 1.1rem; }
            
            /* Banner mobile styles */
            .alerts-banner {
                padding: 20px;
                margin-bottom: 24px;
            }
            
            .banner-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .banner-main {
                flex-direction: column;
                text-align: center;
                gap: 12px;
            }
            
            .banner-icon {
                width: 48px;
                height: 48px;
                font-size: 1.5rem;
            }
            
            .banner-text h3 {
                font-size: 1.1rem;
            }
            
            .banner-actions {
                flex-direction: column;
                gap: 12px;
                width: 100%;
            }
            
            .quick-signup-link {
                width: 100%;
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>

        const SPORT_ICONS = {
            'baseball': 'âš¾',
            'basketball': 'ðŸ€',
            'football': 'ðŸˆ',
            'pokemon': 'âš¡',
            'mixed': 'ðŸŽ¯',
            'og pokemon': 'âœ¨',
            'other': 'ðŸƒ'
        };

        function getSport(title) {
            const t = title.toLowerCase();
            if (t.includes('og pokemon')) return 'og pokemon';
            if (t.includes('pokemon')) return 'pokemon';
            if (t.includes('basketball')) return 'basketball';
            if (t.includes('football')) return 'football';
            if (t.includes('baseball')) return 'baseball';
            if (t.includes('mixed')) return 'mixed';
            return 'other';
        }

        function render() {
            const container = document.getElementById('packList');
            const packs = PACK_DATA.packs || [];

            if (!packs.length) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">ðŸ“¦</div>
                        <h3>No hot packs right now</h3>
                        <p>Check back soon â€” new data drops regularly</p>
                    </div>
                `;
                return;
            }

            document.getElementById('timestamp').textContent =
                new Date(PACK_DATA.timestamp).toLocaleString('en-US', {
                    month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit'
                });

            container.innerHTML = packs.map((pack, i) => {
                const tags = (pack.tags || []).map(t => {
                    const cls = t.type || 'hot';
                    return `<span class="tag ${cls}">${t.icon || ''} ${t.label}</span>`;
                }).join('');

                const remaining = pack.remaining || 0;
                const lowClass = remaining < 50 ? 'low' : '';
                const featured = i < 3 ? 'featured' : '';
                const price = pack.price || 0;
                const sport = getSport(pack.title);
                const icon = SPORT_ICONS[sport] || 'ðŸƒ';

                // Grail & chase data
                const grailCount = pack.grailCount || 0;
                const chaseCount = pack.chaseCount || 0;
                const grailLow = pack.grailRangeLow || 0;
                const grailHigh = pack.grailRangeHigh || 0;
                const chaseLow = pack.chaseRangeLow || 0;
                const chaseHigh = pack.chaseRangeHigh || 0;
                const fmtDollar = (v) => '$' + Math.round(v).toLocaleString();

                // Odds
                const grailPct = parseFloat(pack.grailPct) || 0;
                const chasePct = parseFloat(pack.chasePct) || 0;

                // Value display â€” single value if 1 card, range if multiple
                const grailRange = grailHigh > 0
                    ? (grailCount === 1 ? fmtDollar(Math.round((grailLow + grailHigh) / 2)) : `${fmtDollar(grailLow)}â€“${fmtDollar(grailHigh)}`)
                    : '';
                const chaseRange = chaseHigh > 0
                    ? (chaseCount === 1 ? fmtDollar(Math.round((chaseLow + chaseHigh) / 2)) : `${fmtDollar(chaseLow)}â€“${fmtDollar(chaseHigh)}`)
                    : '';

                // "1 in X" odds â€” only when notable
                const grailOneIn = grailPct > 0 ? Math.round(100 / grailPct) : 0;
                const chaseOneIn = chasePct > 0 ? Math.round(100 / chasePct) : 0;
                const showGrailOdds = grailPct >= 3;
                const showChaseOdds = chasePct >= 10;

                // Combined hit rate
                const combinedPct = grailPct + chasePct;
                const combinedCount = grailCount + chaseCount;
                const combinedLine = combinedPct >= 10 
                    ? `ðŸŽ¯ ${Math.round(combinedPct)}% hit rate`
                    : combinedCount > 0 
                        ? `ðŸŽ¯ ${combinedCount} hits live`
                        : '';

                // Sold progress â€” need totalOriginal from data
                const totalOrig = pack.totalOriginal || 0;
                const soldPct = totalOrig > remaining ? Math.round(((totalOrig - remaining) / totalOrig) * 100) : 0;

                // Rank badge
                let rankClass = 'rank-n';
                if (i === 0) rankClass = 'rank-1';
                else if (i === 1) rankClass = 'rank-2';
                else if (i === 2) rankClass = 'rank-3';

                const packUrl = `pack.html?id=${pack.repackId || pack.productId}`;
                return `
                    <a href="${packUrl}" class="pack-card-link">
                    <div class="pack-card ${featured}">
                        <div class="rank-badge ${rankClass}">${i + 1}</div>
                        <div class="sport-icon">${icon}</div>

                        <div class="pack-info">
                            <h3>${pack.title}</h3>
                            <div class="pack-tags">${tags}</div>
                            ${combinedLine ? `<div class="combined-stat">${combinedLine}</div>` : ''}
                            <div class="odds-row">
                                <div class="odd-block">
                                    <div class="tier-header">
                                        <span class="count" style="color:var(--grail-purple)">ðŸ’Ž Grails</span>
                                    </div>
                                    ${grailRange ? `<div class="value-range grail-color">${grailRange}</div>` : ''}
                                    ${grailPct >= 10 
                                        ? `<div class="odds-line grail-color">${Math.round(grailPct)}% chance</div>`
                                        : grailOneIn <= 10 && grailOneIn > 0
                                            ? `<div class="odds-line grail-color">1 in ${grailOneIn} chance</div>`
                                            : grailCount > 0
                                                ? `<div class="odds-line grail-color">${grailCount} live</div>` 
                                                : ''}
                                </div>
                                <div class="odd-block">
                                    <div class="tier-header">
                                        <span class="count" style="color:var(--chase-blue)">âš¡ Chases</span>
                                    </div>
                                    ${chaseRange ? `<div class="value-range chase-color">${chaseRange}</div>` : ''}
                                    ${chasePct >= 20 
                                        ? `<div class="odds-line chase-color">${Math.round(chasePct)}% chance</div>`
                                        : chaseOneIn <= 10 && chaseOneIn > 0
                                            ? `<div class="odds-line chase-color">1 in ${chaseOneIn} chance</div>`
                                            : chaseCount > 0
                                                ? `<div class="odds-line chase-color">${chaseCount} live</div>` 
                                                : ''}
                                </div>
                            </div>
                            ${soldPct >= 15 ? `
                            <div class="sold-bar-wrap">
                                <div class="bar-track"><div class="bar-fill sold" style="width:${soldPct}%"></div></div>
                                <div class="sold-label">${soldPct}% sold</div>
                            </div>` : ''}
                        </div>

                        <div class="pack-stats">
                            <div class="pack-price">$${price}</div>
                            <div class="pack-remaining ${lowClass}">
                                ${remaining < 50 ? 'âš¡ Low stock' : ''}
                            </div>
                        </div>
                    </div>
                    </a>
                `;
            }).join('');
        }

        render();

        // IR Alerts Banner Functions
        function hideBanner() {
            document.getElementById('alertsBanner').style.display = 'none';
            
            // Track banner dismissal
            if (typeof gtag !== 'undefined') {
                gtag('event', 'ir_banner_dismissed', {
                    'event_category': 'engagement'
                });
            }
            
            // Remember preference for session
            sessionStorage.setItem('ir_banner_dismissed', 'true');
        }
        
        // Check if banner should be hidden
        if (sessionStorage.getItem('ir_banner_dismissed') === 'true') {
            document.getElementById('alertsBanner').style.display = 'none';
        }
        
        // Track page view for analytics
        if (typeof gtag !== 'undefined') {
            gtag('event', 'page_view', {
                'page_title': 'IR Dashboard',
                'page_location': window.location.href
            });
        }
    </script>
