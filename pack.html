<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack Details | Break'n Bad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --bg-gradient: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            --surface: rgba(255,255,255,0.03);
            --surface-border: rgba(255,255,255,0.06);
            --text-primary: #fff;
            --text-secondary: rgba(255,255,255,0.5);
            --bnb-accent: #FF4500;
            --bnb-gold: #ffc107;
            --grail-purple: #b388ff;
            --grail-glow: rgba(179,136,255,0.3);
            --chase-blue: #40c4ff;
            --chase-glow: rgba(64,196,255,0.3);
            --hit-green: #26de81;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 30px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            padding: 10px 16px;
            border-radius: 8px;
            background: var(--surface);
            border: 1px solid var(--surface-border);
            transition: all 0.2s;
            margin-bottom: 30px;
        }
        
        .back-btn:hover {
            color: var(--text-primary);
            background: rgba(255,255,255,0.08);
        }
        
        /* Hero Section */
        .hero {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
            align-items: start;
            margin-bottom: 50px;
            padding: 40px;
            background: var(--surface);
            border-radius: 24px;
            border: 1px solid var(--surface-border);
        }
        
        .hero-content h1 {
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 12px;
            line-height: 1.1;
        }
        
        .hero-price {
            font-size: 4.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--bnb-accent), var(--bnb-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        
        .hero-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .hero-stat {
            text-align: center;
        }
        
        .hero-stat-value {
            font-size: 2rem;
            font-weight: 800;
        }
        
        .hero-stat-value.grail { color: var(--grail-purple); }
        .hero-stat-value.chase { color: var(--chase-blue); }
        .hero-stat-value.ev { color: var(--hit-green); }
        
        .hero-stat-label {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        
        .hero-remaining {
            background: var(--surface);
            border: 1px solid var(--surface-border);
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            min-width: 180px;
        }
        
        .remaining-value {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--bnb-accent);
        }
        
        .remaining-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Cards Section */
        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--surface-border);
        }
        
        .section-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .section-header .count {
            background: var(--surface);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .cards-section {
            margin-bottom: 50px;
        }
        
        .cards-section.grails .section-header h2 { color: var(--grail-purple); }
        .cards-section.chases .section-header h2 { color: var(--chase-blue); }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 24px;
        }
        
        .card-item {
            background: var(--surface);
            border-radius: 20px;
            padding: 24px;
            display: flex;
            gap: 24px;
            border: 1px solid var(--surface-border);
            transition: all 0.3s ease;
            animation: cardIn 0.4s ease backwards;
        }
        
        .card-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .card-item.grail {
            border-color: var(--grail-glow);
            box-shadow: 0 0 30px rgba(179,136,255,0.1);
        }
        
        .card-item.chase {
            border-color: var(--chase-glow);
            box-shadow: 0 0 30px rgba(64,196,255,0.1);
        }
        
        @keyframes cardIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .card-item:nth-child(1) { animation-delay: 0.05s; }
        .card-item:nth-child(2) { animation-delay: 0.1s; }
        .card-item:nth-child(3) { animation-delay: 0.15s; }
        .card-item:nth-child(4) { animation-delay: 0.2s; }
        .card-item:nth-child(5) { animation-delay: 0.25s; }
        .card-item:nth-child(6) { animation-delay: 0.3s; }
        
        .card-image-wrap {
            flex-shrink: 0;
            width: 140px;
            height: 195px;
            border-radius: 10px;
            overflow: hidden;
            background: #1a1a1a;
            position: relative;
        }
        
        .card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .card-image-wrap::after {
            content: 'üÉè';
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .card-image-wrap:has(img[src]:not([src=""])) ::after {
            display: none;
        }
        
        .card-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
        }
        
        .card-tier {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }
        
        .card-tier.grail { color: var(--grail-purple); }
        .card-tier.chase { color: var(--chase-blue); }
        
        .card-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-value {
            margin-top: auto;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--hit-green);
        }
        
        .no-cards {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        /* Autopilot indicator */
        #autopilotIndicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255,69,0,0.95);
            color: #fff;
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 0.95rem;
            font-weight: 600;
            z-index: 9999;
            display: none;
            backdrop-filter: blur(10px);
        }
        
        #autopilotIndicator.active { display: flex; align-items: center; gap: 10px; }
        
        .autopilot-progress {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--bnb-accent), var(--bnb-gold));
            transition: width 0.1s linear;
            z-index: 9998;
        }
        
        .loading, .not-found {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading { color: var(--text-secondary); }
        
        .not-found h2 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        
        .not-found a { color: var(--bnb-accent); }
        
        @media (max-width: 768px) {
            body { padding: 20px; }
            .hero { grid-template-columns: 1fr; padding: 24px; }
            .hero-content h1 { font-size: 2rem; }
            .hero-price { font-size: 3rem; }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Hot Packs</a>
        <div id="content">
            <div class="loading">Loading pack data...</div>
        </div>
    </div>
    
    <div id="autopilotIndicator">üé¨ Next pack in <span id="countdown">8</span>s</div>
    <div class="autopilot-progress" id="autopilotProgress"></div>
    
    <script>
        async function loadPackData() {
            try {
                const response = await fetch('cards-data.json');
                const data = await response.json();
                return data.packs || [];
            } catch (e) {
                console.error('Failed to load pack data:', e);
                return [];
            }
        }
        
        function fmtDollar(v) {
            if (typeof v !== 'number') return '‚Äî';
            // Values in cards-data are in cents
            const dollars = v > 1000 ? v / 100 : v;
            return '$' + Math.round(dollars).toLocaleString();
        }
        
        async function init() {
            const params = new URLSearchParams(window.location.search);
            const packTitle = params.get('title');
            const packId = params.get('id');
            const autopilot = params.get('autopilot') === 'true';
            const nextIndex = parseInt(params.get('next')) || 0;
            
            if (!packId && !packTitle) {
                document.getElementById('content').innerHTML = `
                    <div class="not-found">
                        <h2>No pack specified</h2>
                        <p><a href="index.html">‚Üê Back to Hot Packs</a></p>
                    </div>
                `;
                return;
            }
            
            const packs = await loadPackData();
            let pack = null;
            
            // Match by title - find the one with the MOST cards (best data)
            if (packTitle) {
                const searchTitle = decodeURIComponent(packTitle).toLowerCase().trim();
                const matches = packs.filter(p => 
                    p.title && p.title.toLowerCase().trim() === searchTitle
                );
                // Pick the match with most cards
                if (matches.length > 0) {
                    pack = matches.reduce((best, current) => {
                        const bestCards = (best.cards || []).length;
                        const currentCards = (current.cards || []).length;
                        return currentCards > bestCards ? current : best;
                    });
                }
                // Fuzzy match fallback
                if (!pack) {
                    const sportMatch = searchTitle.split(':')[0];
                    pack = packs.find(p => p.title && p.title.toLowerCase().includes(sportMatch));
                }
            }
            
            // Fallback by ID
            if (!pack && packId) {
                pack = packs.find(p => p.repackId === packId || p.productId === packId);
                if (!pack && !isNaN(parseInt(packId))) {
                    pack = packs[parseInt(packId)];
                }
            }
            
            if (!pack) {
                document.getElementById('content').innerHTML = `
                    <div class="not-found">
                        <h2>Pack not found</h2>
                        <p>Looking for: ${packTitle || packId}</p>
                        <p><a href="index.html">‚Üê Back to Hot Packs</a></p>
                    </div>
                `;
                return;
            }
            
            renderPack(pack);
            
            if (autopilot) {
                startAutopilot(nextIndex, packs.length);
            }
        }
        
        function renderPack(pack) {
            const cards = pack.cards || [];
            const grails = cards.filter(c => c.tier === 'GRAIL');
            const chases = cards.filter(c => c.tier === 'CHASE');
            
            const remaining = pack.totalRemaining || 0;
            const odds = pack.odds || {};
            const grailPct = odds.grail || 0;
            const chasePct = odds.chase || 0;
            
            function renderCards(cardList, tierClass) {
                if (!cardList.length) {
                    return '<div class="no-cards">No cards in this tier remaining</div>';
                }
                return cardList.map(card => `
                    <div class="card-item ${tierClass}">
                        <div class="card-image-wrap">
                            <img src="${card.image || ''}" alt="" class="card-image" 
                                 onerror="this.style.opacity='0'">
                        </div>
                        <div class="card-info">
                            <div class="card-tier ${tierClass}">${card.tier}</div>
                            <div class="card-title">${card.title || 'Unknown Card'}</div>
                            <div class="card-value">${card.valueDisplay || fmtDollar(card.value)}</div>
                        </div>
                    </div>
                `).join('');
            }
            
            document.getElementById('content').innerHTML = `
                <div class="hero">
                    <div class="hero-content">
                        <h1>${pack.title}</h1>
                        <div class="hero-price">$${pack.price || 0}</div>
                        <div class="hero-stats">
                            <div class="hero-stat">
                                <div class="hero-stat-value grail">${grails.length}</div>
                                <div class="hero-stat-label">üíé Grails</div>
                            </div>
                            <div class="hero-stat">
                                <div class="hero-stat-value chase">${chases.length}</div>
                                <div class="hero-stat-label">‚ö° Chases</div>
                            </div>
                            <div class="hero-stat">
                                <div class="hero-stat-value" style="color: var(--bnb-gold)">${(grailPct + chasePct).toFixed(1)}%</div>
                                <div class="hero-stat-label">üéØ Hit Rate</div>
                            </div>
                        </div>
                    </div>
                    <div class="hero-remaining">
                        <div class="remaining-value">${remaining}</div>
                        <div class="remaining-label">Cards Left</div>
                    </div>
                </div>
                
                <div class="cards-section grails">
                    <div class="section-header">
                        <h2>üíé Grails</h2>
                        <span class="count">${grails.length} remaining ¬∑ ${grailPct.toFixed(1)}% chance</span>
                    </div>
                    <div class="cards-grid">${renderCards(grails, 'grail')}</div>
                </div>
                
                <div class="cards-section chases">
                    <div class="section-header">
                        <h2>‚ö° Chases</h2>
                        <span class="count">${chases.length} remaining ¬∑ ${chasePct.toFixed(1)}% chance</span>
                    </div>
                    <div class="cards-grid">${renderCards(chases, 'chase')}</div>
                </div>
            `;
            
            // Update page title
            document.title = `${pack.title} | Break'n Bad`;
        }
        
        function startAutopilot(nextIndex, totalPacks) {
            const PACK_VIEW_TIME = 8000;
            const indicator = document.getElementById('autopilotIndicator');
            const progress = document.getElementById('autopilotProgress');
            const countdown = document.getElementById('countdown');
            
            indicator.classList.add('active');
            
            let elapsed = 0;
            let isPaused = false;
            
            const interval = setInterval(() => {
                if (isPaused) return;
                
                elapsed += 100;
                const pct = (elapsed / PACK_VIEW_TIME) * 100;
                progress.style.width = pct + '%';
                countdown.textContent = Math.ceil((PACK_VIEW_TIME - elapsed) / 1000);
                
                if (elapsed >= PACK_VIEW_TIME) {
                    clearInterval(interval);
                    window.location.href = `index.html?next=${nextIndex}`;
                }
            }, 100);
            
            function pauseAutopilot() {
                isPaused = true;
                indicator.innerHTML = 'üé¨ Paused';
                indicator.style.background = 'rgba(0,0,0,0.8)';
                clearInterval(interval);
                
                const url = new URL(window.location);
                url.searchParams.delete('autopilot');
                url.searchParams.delete('next');
                window.history.replaceState({}, '', url);
            }
            
            ['mousemove', 'mousedown', 'touchstart', 'keydown'].forEach(event => {
                document.addEventListener(event, pauseAutopilot, { once: true, passive: true });
            });
        }
        
        init();
    </script>
</body>
</html>
